name: Daily Yargitay Fetch

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      fetch_query:
        description: 'Search terms (e.g. "madde" "kanun")'
        required: true
        default: '"tapu iptali"'
      limit:
        description: 'Fetch limit'
        required: true
        default: '100'

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Uploader
      env:
        STORAGE_MODE: remote
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_REPO_ID: ${{ secrets.HF_REPO_ID }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        # Use inputs if available, otherwise default to cron values (which we can hardcode logic for if needed, but for now we rely on defaults)
        # Note: For cron schedules, inputs are not available. We need a fallback or separate step.
        
        QUERY="${{ inputs.fetch_query }}"
        LIMIT="${{ inputs.limit }}"
        
        if [ -z "$QUERY" ]; then
          QUERY='"madde" "kanun" "dava" "mahkeme" "karar"'
          LIMIT="100000"
        fi
        
        echo "Running query: $QUERY with limit: $LIMIT"
        python -m src.uploader --fetch $QUERY --limit $LIMIT
        # You can add more lines here for other queries
